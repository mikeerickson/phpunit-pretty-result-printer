language: php
dist: trusty

php:
  - 7.1
  - 7.2
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

branches:
  only:
    - master

install:
  - travis_retry composer install --no-interaction --prefer-dist --no-suggest

script:
  - ./vendor/bin/phpunit

notifications:
  email: false
